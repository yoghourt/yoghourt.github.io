			$(function(){

				$("#toggle-menu-btn").click(function(){

				//整屏切换

					//verticalCentered: false,
					resize: true,
				});
				//首屏ppt特效
				impress().init(); 
				
				
				//六维能力雷达图
				var myChart = echarts.init(document.getElementById('radar'));
				myChart.setOption(option = {
				    title: {
				        text: '六维能力雷达图'
				    },
				    tooltip: {},
				    radar: {
				        // shape: 'circle',
				        name: {
				            textStyle: {
				                color: '#fff',
				                backgroundColor: '#999',
				                borderRadius: 3,
				                padding: [3, 5]
				           }
				        },
				        indicator: [
				           { name: '推理力', max: 6500},
				           { name: '计算力', max: 16000},
				           { name: '创造力', max: 30000},
				           { name: '观察力', max: 38000},
				           { name: '记忆力', max: 52000},
				           { name: '空间力', max: 25000}
				        ]
				    },
				    series: [{
				        name: '能力雷达',
				        type: 'radar',
				        // areaStyle: {normal: {}},
				        data : [
				            {
				                value : [5000, 10000, 28000, 35000, 50000, 19000],
				                name : 'chenyuefu'
				            }
				        ]
				    }]
				})
				
				//项目swiper
			    var galleryTop = new Swiper('.gallery-top', {
			      spaceBetween: 10,
			      navigation: {
			        nextEl: '.swiper-button-next',
			        prevEl: '.swiper-button-prev',
			      },
			    });
			    var galleryThumbs = new Swiper('.gallery-thumbs', {
			      spaceBetween: 10,
			      centeredSlides: true,
			      slidesPerView: 'auto',
			      touchRatio: 0.2,
			      slideToClickedSlide: true,
			    });
			    galleryTop.controller.control = galleryThumbs;
			    galleryThumbs.controller.control = galleryTop;
				
				var list = [['Cocos-Creator', 60],['git',60],['linux', 45],['js', 30],['webpack',50],['gulp',40],['grunt',15],['vue',55],['react',48]];
				//云图
				WordCloud(document.getElementById('wordcloud'), { 
					list: list ,
					shape: 'cardioid',
					backgroundColor: 'transparent',
					click: function(item){
						window.open("http://yoghourt.github.io/blog/tags/"+item[0]+"/").location;
					}
				});
				
				var data = [{
				    name: '前端',
				    itemStyle: {
				        color: '#da0d68'
				    },
				    children: [{
				        name: 'html',
				        value: 1,
				        itemStyle: {
				            color: '#975e6d'
				        }
				    }, {
				        name: 'css',
				        value: 1,
				        itemStyle: {
				            color: '#e0719c'
				        }
				    },{
				    	name: 'js',
				    	value: 1,
				    	link: 'mind-map/index.html?tag=js',
				    	itemStyle: {
				    		color: '#ade32f'
				    	}
				    }]

					name: '服务器',
					itemStyle: {
						color: '#00aa00'
					},
					children: [{
						name: 'linux',
						value: 1,
						link: 'mind-map/index.html?tag=linux',
						itemStyle: {
							color: '#34b4cd'
						}
					}]
				},{
					name: '工具',
					itemStyle: {
						color: '#192583'
					},
					children: [{
						name: 'webpack',
						value: 1,
						itemStyle: {
							color: '#251346'
						}
					},{
						name: 'markdown',
						value: 1,
						link: 'mind-map/index.html?tag=markdown',
						itemStyle: {
							color: '#13cd4f'
						}
					}]
				}];
				//sunburst
				var mindMapChart = echarts.init(document.getElementById('sunburst'));
				mindMapChart.setOption(option = {
				    series: {
				        type: 'sunburst',
				        highlightPolicy: 'ancestor',
				        data: data,
				        radius: [0, '95%'],
				        nodeClick: 'link',
				        sort: null,
				        levels: [{}, {
				            r0: '15%',
				            r: '35%',
				            itemStyle: {
				                borderWidth: 2
				            },
				            label: {
				                rotate: 'tangential'
				            }
				        }, {
				            r0: '35%',
				            r: '70%',
				            label: {
				                align: 'right'
				            }
				        }, {
				            r0: '70%',
				            r: '72%',
				            label: {

				                padding: 3,
				                silent: false
				            },
				            itemStyle: {
				                borderWidth: 3
				            }
				        }]
					}
				}
