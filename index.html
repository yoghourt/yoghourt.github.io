		<script src="https://cdn.bootcss.com/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
		<script src="https://cdn.bootcss.com/Swiper/4.1.6/js/swiper.min.js"></script>
		<script>
			$(function(){
				//导航
				$("#toggle-menu-btn").click(function(){
					$("#menu").toggleClass("open");
				})
				
				//整屏切换
				$('#app').fullpage({
					menu: '#menu',
					anchors: ['page1','page2','page3','page4'],
					sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
					//verticalCentered: false,
					resize: true,
				});
				//首屏ppt特效
				impress().init();
				
				
				//六维能力雷达图
				var myChart = echarts.init(document.getElementById('radar'));
				myChart.setOption(option = {
				    title: {
				        text: '六维能力雷达图'
				    },
				    tooltip: {},
				    radar: {
				        // shape: 'circle',
				        name: {
				            textStyle: {
				                color: '#fff',
				                backgroundColor: '#999',
				                borderRadius: 3,
				                padding: [3, 5]
				           }
				        },
				        indicator: [
				           { name: '推理力', max: 6500},
				           { name: '计算力', max: 16000},
				           { name: ' 创造力', max: 30000},
				           { name: '观察力', max: 38000},
				           { name: '记忆力', max: 52000},
				           { name: '空间力', max: 25000}
				        ]
				    },
				    series: [{
				        name: '能力雷达',
				        type: 'radar',
				        // areaStyle: {normal: {}},
				        data : [
				            {
				                value : [4300, 10000, 28000, 35000, 50000, 19000],
				                name : 'chenyuefu'
				            }
				        ]
				    }]
				})
				
				//项目swiper
			    var galleryTop = new Swiper('.gallery-top', {
			      spaceBetween: 10,
			      navigation: {
			        nextEl: '.swiper-button-next',
			        prevEl: '.swiper-button-prev',
			      },
			    });
			    var galleryThumbs = new Swiper('.gallery-thumbs', {
			      spaceBetween: 10,
			      centeredSlides: true,
			      slidesPerView: 'auto',
			      touchRatio: 0.2,
			      slideToClickedSlide: true,
			    });
			    galleryTop.controller.control = galleryThumbs;
			    galleryThumbs.controller.control = galleryTop;
				
				var list = [['cocos creator', 60], ['linux', 45],['js', 30],['webpack',50],['gulp',40],['grunt',15],['vue',55],['react',48]];
				//云图
				WordCloud(document.getElementById('wordcloud'), { list: list ,shape: 'cardioid'} );
				
				var data = [{
				    name: '前端',
				    itemStyle: {
				        color: '#da0d68'
				    },
				    children: [{
				        name: 'html',
				        value: 1,
				        itemStyle: {
				            color: '#975e6d'
				        }
				    }, {
				        name: 'css',
				        itemStyle: {
				            color: '#e0719c'
				        },
				        children: [{
				            name: 'display',
				            value: 1,
				            itemStyle: {
				                color: '#f99e1c'
				            }
				        }]
				    }]
				}];
				//sunburst
				var mindMapChart = echarts.init(document.getElementById('sunburst'));
				mindMapChart.setOption(option = {
				    series: {
				        type: 'sunburst',
				        highlightPolicy: 'ancestor',
				        data: data,
				        radius: [0, '95%'],
				        sort: null,
				        levels: [{}, {
				            r0: '15%',
				            r: '35%',
				            itemStyle: {
				                borderWidth: 2
				            },
				            label: {
				                rotate: 'tangential'
				            }
				        }, {
				            r0: '35%',
				            r: '70%',
				            label: {
				                align: 'right'
				            }
				        }, {
				            r0: '70%',
				            r: '72%',
				            label: {
				                position: 'outside',
				                padding: 3,
				                silent: false
				            },
				            itemStyle: {
				                borderWidth: 3
				            }
				        }]
					}
				}    
			)
				
				
			});
				
		</script>
