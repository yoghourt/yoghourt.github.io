<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.logo {
				display: block;
				text-align: center;
				vertical-align: middle;
				border: 4px solid #dddddd;
				padding: 4px;
				height: 600px;
				width: 600px; 
		    }
		    .logo * {
		        display: inline-block;
		        height: 100%;
		        vertical-align: middle; 
		    }
		    .logo .photo{
		        height: auto;
		        width: auto;
		        max-width: 100%;
		        max-height: 100%; 
		    }
		</style>
	</head>
	<body>
		<figure class='logo'>
		    <img class='photo' src="../images/avatar.jpg"/>
		</figure>
	</body>
</html>
