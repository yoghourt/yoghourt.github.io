<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			#main{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="main" class="full-page">
			
		</div>
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			myChart.showLoading();
			$.get('data/martkdown.json', function (data) {
			    myChart.hideLoading();
			
			    echarts.util.each(data.children, function (datum, index) {
			        index % 2 === 0 && (datum.collapsed = true);
			    });
			
			    myChart.setOption(option = {
			    	backgroundColor: '#eee',
			        tooltip: {
			            trigger: 'item',
			            triggerOn: 'mousemove',
			            formatter: function(params){
			            	return params.data.value
			            }
			        },
			        series: [
			            {
			                type: 'tree',
			
			                data: [data],
			
			                top: '1%',
			                left: '7%',
			                bottom: '1%',
			                right: '20%',
			
			                symbolSize: 7,
			
			                label: {
			                    normal: {
			                        position: 'left',
			                        verticalAlign: 'middle',
			                        align: 'right',
			                        fontSize: 12
			                    }
			                },
			
			                leaves: {
			                    label: {
			                        normal: {
			                            position: 'right',
			                            verticalAlign: 'middle',
			                            align: 'left'
			                        }
			                    }
			                },
			
			                expandAndCollapse: true,
			                animationDuration: 550,
			                animationDurationUpdate: 750
			            }
			        ]
			    });
			});
		</script>
	</body>
</html>
